[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython>=0.28.5",
    "numpy>=1.16.0,<1.20.0",
    "scipy>=0.19.1"
]
[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''
